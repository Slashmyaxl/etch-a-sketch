<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link href='https://fonts.googleapis.com/css?family=Cedarville Cursive' rel='stylesheet'>
        <script src="./index.js" defer></script>
        <script src="https://kit.fontawesome.com/96f4268e9e.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <header>
            <h4>Welcome! Set your grid size (16 - 100), then use your pointer to begin drawing. Enjoy!</h4>
        </header>
        <div id="frame">
            <h1>Etch-a-Sketch</h1>
            <div id="grid">
            </div>
            <div id="controller">
                <div id="inputs-container" class="control">
                    <button id="set">Set</button>
                    <div id="inputs">
                        <label for="grid-size">Grid</label>
                        <input id="grid-size" type="number" min="16" max="100" value="16" maxlength="3">
                    </div>
                </div>
                <button id="erase">Erase</button>
            </div>
            <h3>Webpage designed by Darrell Larabee <span><a href="https://www.github.com/slashmyaxl" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a></span></h3>
        </div>
    </body>
</html>
