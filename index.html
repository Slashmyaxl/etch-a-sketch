<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link href='https://fonts.googleapis.com/css?family=Cedarville Cursive' rel='stylesheet'>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <header>
            <p>Welcome! Choose your grid size (16 - 100), then use your pointer to begin drawing. Enjoy!</p>
        </header>
        <div id="frame">
            <h1>Etch-a-Sketch</h1>
            <div id="grid">
            </div>
            <div id="controller">
                <div id="inputs" class="control">
                    <button id="set">Set</button>
                    <label for="grid-size">Grid:</label>
                    <input id="grid-size" type="number" max="100" min="16" placeholder="16" size="8">
                </div>
                <button id="erase">Erase</button>
            </div>
        </div>
        <footer>
            <p>Designed by Darrell Larabee <span></span></p>
        </footer>
    </body>
</html>
